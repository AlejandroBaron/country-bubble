<!DOCTYPE html>
<html>
<head>


<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="countrybubble.css">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>


    <div id="countries">  <script src =countrybubble.js></script>    </div>
    <table align="center" style="border: solid 3px #799ace;border-radius: 8px;border-spacing:5px;font-family:Arial">
      <tr>
          <td><input type="checkbox" class="myCheckbox"  name="Africa" > <label class="Africa" style="color:DarkGoldenRod" >Africa</label></td>
          <td><input type="checkbox" class="myCheckbox"  name="America"checked > <label class="America"style="color:OrangeRed">America </label></td>
          <td><input type="checkbox" class="myCheckbox"  name="Asia" checked> <label class="Asia" style="color:DarkMagenta">Asia</label></td>
          <td><input type="checkbox" class="myCheckbox"  name="Europe" checked> <label class="Europe" style="color:DodgerBlue">Europe</label></td>
          <td><input type="checkbox" class="myCheckbox"  name="Oceania" checked> <label class="Oceania" style="color:SeaGreen">Oceania</label></td>
      </tr>
      </table>
      <table align="center" style="border: solid 3px #799ace;border-radius: 8px;border-spacing:5px;font-family:Arial">

      <tr>
        <td><input type="checkbox" class="myCheckboxSex"  name="Hombres"checked> <label class="Hombres" >Men</label></td>
        <td><input type="checkbox" class="myCheckboxSex"  name="Mujeres"checked > <label class="Mujeres">Women </label></td>

      </tr>
</table>
</body>
</html>
